<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="Dashboard.js"></script>
  <title>River Monitoring Dashboard</title>
  <!-- https://www.figma.com/file/a24lSNZEedkIDGJRIK3Nwm/Dashboard%3A-Smart-Monitoring-River?type=design&node-id=0%3A1&mode=dev&t=8rwFkPOwrPF9AHeb-1 -->
</head>
<body>

  <h1 id="title">Dashboard
    <p>Smart Monitoring River</p>
  </h1>

  <div class="content">
    <article id="graph-article">
      <h2>River Level Graph</h2>
      <canvas id="graph" width="400" height="200"></canvas>
    </article>
  
    <div id="status">
      <h2>Status: <span id="statusValue">Pre-Alarm-Too-High</span></h2>
    </div>
    
    <!-- modifica opzionale usando il from -->
    <section id="valve-control">
      <label for="valveLevel">Valve Opening Level:</label>
      <input type="range" id="valveLevel" min="0" max="100" step="1">
      <button id="manual">Apply manual value</button>
      <button id="automatic">Auto</button>
    </section>
  
    <section id="water-level">
      <h2>Current Water Level</h2>
      <div class="water-container">
        <div id="value">%</div>
        <div id="water">Water</div>
      </div>
    </section>
  </div>

</body>
</html>
